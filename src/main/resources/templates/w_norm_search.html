<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
<title>写者-规范查询</title>
</head>
<style>	

	.login-control{
		text-align:right;
		background-color:rgb(202,228,202);
		
	}
	
	.func-choose-button{
		display:inline;
		width:49.6%;
		font-size:1.5em;
		padding:0.2em;
		background-color:white;
	}
	
	.button{
		background-color:rgb(25,155,213);
		color:white;
		border:0px;
		border-radius:2px;
		padding:2px 4px 2px 4px;
		
	}
	
	th,td {
		border:1px solid black;
		width:100%;
		min-width:5em;
	}
	table {
		border:1px solid black;
	}
</style>
<body>
<div class="root-container">
	<header class="big-header">能力规范文稿管理系统</header>
	<div class="login-control">
		<a href="/index" >
			<button class="button">注销</button>
		</a>
	</div>
	<div class="func-choose-container">
		<a href="w_func_choose.html">
			<button class="func-choose-button" >返回：功能选择</button>
		</a>
		<a href="m_func_choose.html" >
			<button class="func-choose-button disabled-button" disabled>管理</button>
		</a>
	<div class="container">
		<div class="small-container">
				<header class="small-header">规范列表</header>
				<!--下面为动态更新内容，提案列表-->
				<table>
					<tr>
						<th><input type="checkbox" id="checkAll" onclick="checkAll()" style="float:	left;max-width:4em">全选</th>
						<th>编号</th>
						<th>提案名称</th>
						<th>提交日期</th>
					</tr>
					<tr th:each="s,iterStat : ${standard}" th:class="${iterStat.odd}? 'odd'">
						<td style="width:4em"><input type="checkbox" name="checkbox"></td>
						<td th:text=" ${s.getS_id()}"></td>
						　　<td> <a th:href="@{/standarddetail(s_id=${s.s_id})}"th:text=" ${s.getName()}"></a></td>
						　　<td th:text=" ${s.getEditDate()}"></td>
						</td>
					</tr>
					</tr>
				</table>
				<br/>
				<button class="button">打印</button>
				<button class="button">撤销</button>
		</div>
	</div>
	</div>
</div>
<script type="text/javascript">

    function checkAll() {
        var one = document.getElementsByName('checkbox');//获取到复选框的名称

        for (var i = 0; i < one.length; i++) {
            one[i].checked = true;
        }

    }

</script>
</body>
</html>
