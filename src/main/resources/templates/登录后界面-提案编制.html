<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../static/css/styles.css">
<title>提案编制</title>
</head>
<style>	

	.login-control{
		text-align:right;
		background-color:rgb(202,228,202);
		
	}
	
	.func-choose-button{
		display:inline;
		width:49.6%;
		font-size:1.5em;
		padding:0.2em;
		background-color:white;
	}

	th,td {
		border:1px solid black;
		width:100%;
		min-width:5em;
	}
	table {
		border:1px solid black;
	}
</style>
<body>
<div class="root-container">
	<header class="big-header">能力规范文稿管理系统</header>
	<div class="login-control">
	admin已登录<button class="button">注销</button>
	</div>
	<div class="func-choose-container">
		<a href="登录后界面-提案查询-管理.html">
			<button class="func-choose-button" >写者</button>
		</a>
			<button class="func-choose-button" >管理</button>
	<div class="container">
		<div class="small-container">
				<header class="small-header">提案编制</header>
				<div style="width:50%;margin-left:auto;margin-right:auto">
					<br>
					提案名称<input type="text">
					<br/>
					<p>提案内容</p>
					<textarea rows="10" cols="60"></textarea>
					<br/>
					<input type="radio">我已阅读<p style="color:red;display:inline">提案建议要求</p>
					<button class="button">打印</button>
					<button class="button">保存</button>
					<button class="button">提交</button>
				</div>
				<header class="small-header">提案列表</header>
				<!--下面为动态更新内容，提案列表-->
				<table style="width:50%;margin-left:auto;margin-right:auto">
					<tr>
						<th><input type="checkbox" style="float:	left">全选</th>
						<th>提案ID</th>
						<th>提案名称</th>
						<th>提交时间</th>
						<th>提交状态</th>
						
					</tr>
					<tr>
						<td><input type="checkbox">1</td>
						<td>2</td>
						<td>1</td>
						<td>2</td>
						<td>1</td>
					
					</tr>
					<tr>
						<td><input type="checkbox">1</td>
						<td>2</td>
						<td>1</td>
						<td>2</td>
						<td>1</td>
					
					</tr>
				</table>
				<br/>
				<button class="button">打印</button>
				<button class="button">撤销</button>
		</div>
	</div>
	</div>
</div>
</body>
</html>
