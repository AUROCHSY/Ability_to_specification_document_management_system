<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
    <title>主界面</title>
</head>
<style>

    .login-container{
        margin-top:20px;
        margin-bottom:20px;
        width:800px;
        margin-left:auto;
        margin-right:auto;
    }

    .article {
        line-height:200%;
    }
</style>
<body>
<div class="root-container">
    <header class="big-header">能力规范文稿管理系统</header>
    <div class="login-container">
        <div align="center">
            <p style="display: inline;color:red">密码错误或用户名不存在</p>
            <a href="/index">
                <button class="button" >点击返回</button>
            </a>
        </div>

    </div>
    <div class="container show-container ">
        <div class="small-container article-container">
            <!--动态内容区域，展示天文章标题和日期-->
            <tr th:each="s,iterStat : ${standard}" th:class="${iterStat.odd}? 'odd'">

                　<td> <a th:href="@{/stddetail(s_id=${s.s_id})}"th:text=" ${s.name}"></a></td>
                　　<td th:text=" ${s.getEditDate()}"></td>
                <br>

        </div>
    </div>
</div>
</body>
</html>
